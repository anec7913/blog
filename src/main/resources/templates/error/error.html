<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

  <!--引入头部模板-->
  <head th:replace="_fragments :: head(~{::title})" >
    <title>错误999</title>
  </head>

<body>

<!--导航-->
<nav th:replace="_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" ></nav>

<!--主体-->
  <div class="m-container-small m-padded-tb-massive">
    <div class="ui error message m-padded-tb-huge" >
      <div class="ui contianer">
        <h2>错误</h2>
        <p>对不起，服务异常，请联系管理员</p>
      </div>
    </div>
  </div>
  <div>
    <div th:utext="'&lt;!--'"></div>
    <div th:utext="'Failed Request URL : ' + ${url}" ></div>
    <div th:utext="'Exception message : ' + ${exception.message}"></div>
    <ul th:remove="tag">
      <li th:each="st : ${exception.stackTrace}"><span ></span></li>
    </ul>
    <div th:utext="'--&gt;'" ></div>
  </div>

  <!--  底部footer-->
  <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>

</body>
</html>
